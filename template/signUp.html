 <!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="static\style.css">
</head>
<body class="login_signup_img">
<div  class="container">
  <form  method="POST" action="/signup">
    <label for="uname"><b>Username</b></label>
    <input type="text" id="uname" placeholder="Enter Username" name="uname" required>
    <label for="firstname"><b>First Name</b></label>
    <input type="text" id="firstname" placeholder="Enter First Name" name="firstname" required>
    <label for="lastname"><b>Last Name (Optional)</b></label>
    <input type="text"  id="lastname" placeholder="Enter Last Name" name="lastname" required>
    <label for="dob"><b>Date Of Birth</b></label>
    <input type="text" id="dob" placeholder="Enter Date Of Birth" name="dob" required>
    <label for="email"><b>Email</b></label>
    <input type="text" id=email placeholder="Enter Email" name="email" required>
    <label for="pwd"><b>Password</b></label>
    <input type="password" id="pwd" name="pwd" placeholder="Enter your Password" required>
    </form>
    <form action="{{ url_for('dashboard') }}" ><button type="submit" class="btn">SignUp</button></form>
  </div>
</body>
</html>
