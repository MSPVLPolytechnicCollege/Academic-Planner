<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body class="login_signup_img">

<div class="container">
    <h2>Sign Up</h2>

    <form method="POST" action="/signup">
        <label for="uname"><b>Username</b></label>
        <input type="text" id="uname" placeholder="Enter Username" name="uname" required>
        {% if 'username_error' in session %}
            <p class="error">{{ session.pop('username_error') }}</p>
        {% endif %}

        <label for="firstname"><b>First Name</b></label>
        <input type="text" id="firstname" placeholder="Enter First Name" name="firstname" required>

        <label for="lastname"><b>Last Name (Optional)</b></label>
        <input type="text" id="lastname" placeholder="Enter Last Name" name="lastname">

        <label for="email"><b>Email</b></label>
        <input type="text" id="email" placeholder="Enter Email" name="email" required>
        {% if 'email_error' in session %}
            <p class="error">{{ session.pop('email_error') }}</p>
        {% endif %}

        <label for="pwd"><b>Password</b></label>
        <input type="password" id="pwd" name="pwd" placeholder="Enter your Password" required>
        {% if 'password_error' in session %}
                <p class="error">{{ session.pop('password_error') }}</p>
            {% endif %}

        <button type="submit" class="btn">Sign Up</button>
    </form>

    <center><p>Already have an account? <a href="{{ url_for('login') }}">Log in</a></p></center>
</div>

</body>
</html>
