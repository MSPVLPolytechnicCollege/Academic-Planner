
<!DOCTYPE html>
<html>
<head>
    <title>Add Class List</title>
    <style>
        body {background: url('static/bg_page.jpg');background-size: cover; font-family: Arial, sans-serif; margin-right: 70px; margin-top:150px }
        .container { max-width: 700px; margin: auto; }
        .delete-btn { background-color: red; color: white; width: 100%; cursor: pointer; }
        .save-btn { background-color: #04AA6D; color: white; border: none; width: 100%; padding: 10px 15px; cursor: pointer; margin-top: 20px; display: block; }
        input[type=text],input[type=number],select {
            width: 50%;
            padding: 12px 20px;
            margin: 8px 0;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            background-color: #04AA6D;
            color: white;
            padding: 12px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 84%;
        }
    </style>
</head>
<body>
	<div class="container">

		<h2>Add Classroom Details</h2><br>
        <label for="department">Department:</label>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <select id="department">
            <option value="none" selected disabled>None</option>
            <option value="CE">Computer Engineering (CE)</option>
            <option value="IT">Information Technology(IT)</option>
            <option value="ECE">Electronics & Communication Engineering (ECE)</option>
            <option value="EEE">Electrical & Electronics Engineering (EEE)</option>
            <option value="MECH">Mechanical Engineering (MECH)</option>
            <option value="AUTO">Automobile Engineering (AUTO)</option>
            <option value="CIVIL">Civil Engineering (CIVIL)</option>
        </select>
        <br>

        <label for="no_of_classroom">No. of Classrooms Available:</label>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="number"  oninput="generateClassRoomFields()" id="no_of_classroom" name="no_of_classroom" min="1" max="3"  placeholder="Enter the no.of classrooms available" required><br><br>

        <div id="Classroom_Fields"></div>

	    <label for="no_of_lab">No. of Lab Available:</label>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="number" oninput="generateLabFields()" id="no_of_lab" name="no_of_lab" min="1" max="5"  placeholder="Enter the no.of lab available" required><br><br>

	    <div id="Lab_Fields"></div>

        <button type="submit"  id="saveButton" onclick="saveDataToDB()">Save Class List</button>
    </div>
    <script>
    function generateClassRoomFields() {
        const count = parseInt(document.getElementById("no_of_classroom").value) || 0;
        const container = document.getElementById("Classroom_Fields");
        container.innerHTML = ""; // Clear previous fields

        for (let i = 1; i <= count; i++) {
            container.innerHTML += `
                <label>Classroom ${i} Name:</label>
                <input type="text" id="classroomname_${i}" placeholder="Enter Classroom Name ${i}" required><br>
            `;
        }
    }

    function generateLabFields() {
        const count = parseInt(document.getElementById("no_of_lab").value) || 0;
        const container = document.getElementById("Lab_Fields");
        container.innerHTML = ""; // Clear previous fields

        for (let i = 1; i <= count; i++) {
            container.innerHTML += `
                <label>Lab ${i} Name:</label>
                <input type="text" id="labname_${i}" placeholder="Enter Lab Name ${i}" required><br>
            `;
        }
    }

    document.addEventListener("DOMContentLoaded", () => {
        document.getElementById("saveButton").addEventListener("click", saveDataToDB);
    });

    function saveDataToDB() {
        const department = document.getElementById("department").value.trim();
        const noOfClassroom = parseInt(document.getElementById("no_of_classroom").value) || 0;
        const noOfLab = parseInt(document.getElementById("no_of_lab").value) || 0;

        let classroomNames = [];
        let labNames = [];

        for (let i = 1; i <= noOfClassroom; i++) {
            const classroomInput = document.getElementById(`classroomname_${i}`);
            if (classroomInput && classroomInput.value.trim() !== "") {
                classroomNames.push(classroomInput.value.trim());
            }
        }

        for (let i = 1; i <= noOfLab; i++) {
            const labInput = document.getElementById(`labname_${i}`);
            if (labInput && labInput.value.trim() !== "") {
                labNames.push(labInput.value.trim());
            }
        }

        // Validation: Ensure no field is empty
        if (!department || classroomNames.length === 0 || labNames.length === 0) {
            alert("Error: Please fill in all required fields!");
            return;
        }

        // Convert values to appropriate formats
        const formData = {
            department: department,
            no_of_classroom: noOfClassroom,
            classroom_names: classroomNames,
            no_of_lab: noOfLab,
            lab_names: labNames
        };

        console.log("Sending Data:", formData); // Debugging

        fetch("/save_classroom", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(formData)
        })
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                alert("Error: " + data.error);
            } else {
                alert("Success: " + data.message);
                document.getElementById("classroomForm").reset();
                document.getElementById("Classroom_Fields").innerHTML = "";
                document.getElementById("Lab_Fields").innerHTML = "";
            }
        })
        .catch(error => {
            console.error("Error:", error);
            alert("⚠️ Something went wrong! Please try again.");
        });
    }
    </script>

</body>
</html>
