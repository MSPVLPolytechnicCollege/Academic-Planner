<!DOCTYPE html>
<html>
<head>
<style>
        body {background: url('static/bg_page.jpg');background-size: cover; font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 700px; margin: auto; }
        .delete-btn { background-color: red; color: white; width: 100%; cursor: pointer; }
        .save-btn { background-color: #04AA6D; color: white; border: none; width: 100%; padding: 10px 15px; cursor: pointer; margin-top: 20px; display: block; }
        input[type=text],input[type=number],select {
            width: 50%;
            padding: 12px 20px;
            margin: 8px 0;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            background-color: #04AA6D;
            color: white;
            padding: 12px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }
    </style>
    <script>
        function saveStaffDetails() {
            const staff_name = document.getElementById("staff_name").value;
            const department = document.getElementById("department").value;
            const semester = document.getElementById("semester").value;
            const year = document.getElementById("year").value;
            const no_of_subjects = document.getElementById("no_of_subjects").value;
            const subject_names = document.getElementById("subject_names").value;

            if (!staff_name || !department || !semester || !year || !no_of_subjects || !subject_names) {
                alert("Please fill in all fields.");
                return;
            }

            const staffData = {
                staff_name: staff_name,
                department: department,
                semester: semester,
                year: year,
                no_of_subjects: parseInt(no_of_subjects),
                subject_names: subject_names
            };

            fetch("http://127.0.0.1:5000/save_staff", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(staffData)
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message || data.error);
            })
            .catch(error => {
                alert("Error saving staff details!");
                console.error(error);
            });
        }
    </script>

</head>
<body>
	<div class="container">
        <form>
		<h2>Add Staff Members</h2>
		<label for="staff_name" >Staff Name :</label>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="text" id="staff_name" name="staff_name" required></br>
		

	    <label for="department">Department:</label>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <select id="department">
            <option value="none" selected disabled>None</option>
            <option value="CE">Computer Engineering (CE)</option>
            <option value="IT">Information Technology(IT)</option>
            <option value="ECE">Electronics & Communication Engineering (ECE)</option>
            <option value="EEE">Electrical & Electronics Engineering (EEE)</option>
            <option value="MECH">Mechanical Engineering (MECH)</option>
            <option value="AUTO">Automobile Engineering (AUTO)</option>
            <option value="CIVIL">Civil Engineering (CIVIL)</option>
        </select>
        <br>

        <label for="semester">Semester:</label>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <select id="semester">
            <option value="none" selected disabled>None</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
        </select>
        <br>

        <label for="year">Year:</label>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <select id="year">
            <option value="none" selected disabled>None</option>
            <option value="Year I">Year I</option>
            <option value="Year II">Year II</option>
            <option value="Year III">Year III</option>
        </select>
        <br>
        <label for="no_of_subjects">No. of Subjects Taken:</label>
        <input type="number" id="no_of_subjects" name="no_of_subjects" min="1" max="6" required><br><br>

        <label for="subject_names">Subject Names (comma-separated):</label>
        <input type="text" id="subject_names" name="subject_names" required><br><br>

        <button type="submit">Save Staff Details</button>
        </form>
    </div>
</body>
</html>
